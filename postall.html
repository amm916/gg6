{% extends "layout.html" %}

{% block content %}
  <div class="container">
    <div class="row">
      {% for post in posts %}
        <div class="col-md-12">
          <div class="card mb-4">
            <div class="card-body">
              <h2 class="card-title">{{ post.title }}</h2>
              <p class="card-text">{{ post.content }}</p>
              <a href="{{ url_for('post', post_id=post.id) }}" class="btn btn-primary">Read More &rarr;</a>
            </div>
            <div class="card-footer text-muted">
              Posted on {{ post.date_posted.strftime('%B %d, %Y') }} by {{ post.author }}
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
