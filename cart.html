<!DOCTYPE html>
<html>

<head>
    <title>Online Store - Products</title>
    <link rel="stylesheet" href="cart.css">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-lzUd7Kuqw9XAPo29+HJy6Uj7LJ/zj6+Je2VzViCV1+iJ2ktj+2q3e7sXs/24BvIxYpw2Qq3upJzT8xvENM0zA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <header>
        <h1>UBT mobile Store</h1>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact-us.html">Contact Us</a>
                    </li>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="cart.html">Cart</a>
                    </ul>
            </div>
        </nav>
    </header>




    <main>
        <div class="container">
            <h1> Shopping Cart</h1>
            
            <p>Click 'Empty Cart'  to reset the prouduct.</p>
            <div id="alerts"></div>
            <div class="productcont">
                <div class="product">
                    <h3 class="productname">iPhone 14</h3>
                    
                    <p class="price">$999</p>
                    <button class="addtocart">Add To Cart</button>
                </div>
                <div class="product">
                    <h3 class="productname">Samsung Galaxy S21</h3>
                    
                    <p class="price">$799</p>
                    <button class="addtocart">Add To Cart</button>
                </div>
                <div class="product">
                    <h3 class="productname">Google Pixel 6</h3>
                   
                    <p class="price">$699</p>
                    <button class="addtocart">Add To Cart</button>
                </div>
            </div>
            <div class="cart-container">
                <h2>Cart</h2>
                <table>
                    <thead>
                        <tr>
                            <th><strong>Product</strong></th>
                            <th><strong>Price</strong></th>
                        </tr>
                    </thead>
                    <tbody id="carttable">
                    </tbody>
                </table>
                <hr>
                <table id="carttotals">
                    <tr>
                        <td><strong>Items</strong></td>
                        <td><strong>Total</strong></td>
                    </tr>
                    <tr>
                        <td>x <span id="itemsquantity">0</span></td>

                        <td>$<span id="total">0</span></td>
                    </tr>
                </table>


                <div class="cart-buttons">
                    <button id="emptycart">Empty Cart</button>
                    <button id="checkout">Checkout</button>
                </div>
            </div>
        </div>
        <script src="cart.js"></script>

 <footer>
        <p>&copy; 2023 Online Store. All rights reserved.</p>
    </footer>
</body>

</html>
