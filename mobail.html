                        <script src="mobile-data.js"></script>
                        <script>
                            // Access the mobile data object from the mobile-data.js file
                            var mobileData = obj;

                            // Loop through the mobile data and generate Bootstrap cards for each item
                            for (var i = 0; i < mobileData.length; i++) {
                                var mobile = mobileData[i];

                                var card = document.createElement("div");
                                card.classList.add("col-md-4");

                                var innerHTML = '<div class="card">' +
                                    '<img class="card-img-top" src="' + mobile.image + '" alt="' + mobile.name + '">' +
                                    '<div class="card-body">' +
                                    '<h5 class="card-title">' + mobile.name + '</h5>' +
                                    '<p class="card-text">' + mobile.description + '</p>' +
                                    '<p class="card-text">' + mobile.price + '</p>' +
                                    '<a href="#" class="btn btn-primary">Buy Now</a>' +
                                    '</div>' +
                                    '</div>';

                                card.innerHTML = innerHTML;
                                document.getElementsByClassName("card-deck")[0].appendChild(card);
                            }
                        </script>
                    </div>
                </div>
            </div>
